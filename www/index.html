<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Visualizador Enfermeros</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>

    <body>
        <!-- App root element -->
        <div id="visualizadorE2M">

            <div class="panel panel-left panel-cover panel-resizable">
                <div class="block">
                    <div class="list">
                        <ul>
                            <li id="btnHomeMenu">
                                <a href="/home/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-home"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Inicio</div>
                                    </div>
                                </a>
                            </li>
                            <li id="btnCerrarSesionMenu">
                                <a onclick="cerrarSesion()" href="/login/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-power-off"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Cerrar sesi칩n</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="login" class="page" style="">

                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner barraNav">
                            <div class="right">
                                <a onclick="editarIpServidor()" class="button" style="font-size: 20px; margin-right: 1vw;">
                                    <i style="color: white;" class="fas fa-cogs"></i>
                                </a>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Bottom Toolbar -->
                    <div class="toolbar toolbar-bottom barraNav">

                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block" style="padding: 0px;">
                            <div class="row">
                                <div class="col-100" style="text-align: center;">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <!--<div class="block" style="margin: 0px; width: 100%;">-->
                                        <div class="col-10"></div>
                                        <div class="col-80"><img class="imgLogin" style="width: 100%;" src="img/logoLogin.png"></div>
                                        <div class="col-10"></div>
                                        <!--</div>-->
                                    </div>
                                    <h1 style="color: #004288; margin: 0px;">Login</h1>
                                </div>
                            </div>
                            <div class="row block" style="align-items: center; margin: 0px;">
                                <form style="margin-top: 15px;" class="col-100 list formLogin" id="formLogin" name="formLogin" method="POST" action="javascript:login()">
                                    <ul style="background: transparent;">
                                        <li>
                                            <div class="col-100 item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Correo</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="email" id="correo" name="correo" placeholder="Correo" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Contrase침a</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="password" id="password" name="password" placeholder="Contrase침a" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <div class="col"></div>
                                                <button type="submit" class="col button button-fill button-round" style="background-color: #004288; margin-top: 15px;">Entrar</button>
                                                <div class="col"></div>
                                                <!--<div class="col-70"><a href="#" onclick="recuperarPass();" class="button button-raised button-round" style="color: #004288; margin-top: 15px;">Recuperar Contrase침a</a></div>-->
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <script type="text/javascript" src="js/fonts-awesome.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>

    </body>

</html>
